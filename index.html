    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* 增强头部样式 */
        header {
            background: linear-gradient(135deg, #007BFF, #00c3ff);
            color: white;
            padding: 80px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 现代化导航栏 */
        .navbar {
            background: rgba(255,255,255,0.97);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            padding: 20px 25px !important;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #007BFF !important;
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #007BFF;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 60%;
            left: 20%;
        }

        .hero {
            background: linear-gradient(rgba(0,123,255,0.8), rgba(0,195,255,0.8)),
                        url('https://source.unsplash.com/1920x1080/?travel');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .cta-button {
            background: #FFD700;
            color: #333;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }

        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        footer {
            background: #2c3e50;
            color: white;
            padding: 50px 0;
            margin-top: 100px;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #FFD700;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .hero {
                height: 50vh;
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
            }
            
            .nav-link {
                padding: 15px 0 !important;
            }
        }
    </style>
</head>
